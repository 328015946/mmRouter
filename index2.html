<!DOCTYPE html>

<html>
    <head>
        <title>路由器的相关测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.js">

        </script>
        <script>
            require(["ready!", "mmState"], function() {
                var model = avalon.define("test", function(vm) {
                    vm.hash = function(a, e) {
                        location.hash = a
                        e.preventDefault()
                    }
                })
                avalon.state("home", {
                    controller: "test",
                    url: "/",
                    template: '<p class="lead">Welcome to the UI-Router Demo</p>' +
                            '<p>Use the menu above to navigate. ' +
                            'Pay attention to the <code>$state</code> and <code>$stateParams</code> values below.</p>' +
                            '<p>Click these links—<a href="#/c?id=1">Alice</a> or ' +
                            '<a href="#/user/42">Bob</a>—to see a url redirect in action.</p>'
                })
                avalon.state("about", {
                    controller: "test",
                    url: "/about",
                    templateProvider: new Promise(function(fn) {
                        fn('<p class="lead">UI-Router Resources</p><ul>' +
                                '<li><a href="https://github.com/angular-ui/ui-router/tree/master/sample">Source for this Sample</a></li>' +
                                '<li><a href="https://github.com/angular-ui/ui-router">Github Main Page</a></li>' +
                                '<li><a href="https://github.com/angular-ui/ui-router#quick-start">Quick Start</a></li>' +
                                '<li><a href="https://github.com/angular-ui/ui-router/wiki">In-Depth Guide</a></li>' +
                                '<li><a href="https://github.com/angular-ui/ui-router/wiki/Quick-Reference">API Reference</a></li>' +
                                '</ul>')
                    })
                })

                avalon.state("contacts", {
                    controller: "test",
                    abstract: true,
                    url: "/contacts",
                    templateUrl: "contacts.html",
                    callback: function() {
                        if (!avalon.vmodels.contacts) {
                            var vmodel = avalon.define({
                                $id: "contacts",
                                contacts: [
                                    {id: 1,
                                        name: "司徒正美",
                                        items: [
                                            {
                                                "id": "a",
                                                "type": "phone number",
                                                "value": "555-1234-1234"
                                            },
                                            {
                                                "id": "b",
                                                "type": "email",
                                                "value": "alice@mailinator.com"
                                            }
                                        ]

                                    }, {id: 2,
                                        name: "清风火羽",
                                        "items": [
                                            {
                                                "id": "a",
                                                "type": "blog",
                                                "value": "http://bob.blogger.com"
                                            },
                                            {
                                                "id": "b",
                                                "type": "fax",
                                                "value": "555-999-9999"
                                            }
                                        ]

                                    }
                                ],
                                id: NaN,
                                contact: {},
                                item: {}
                            })
                            vmodel.$watch("id", function(a) {
                                vmodel.contact = (vmodel.contacts.filter(function(el) {
                                    return  el.id == a
                                }) || [{}])[0]
                            })

                        }
                    }
                })
                avalon.state("contacts.list", {
                    controller: "contacts",
                    url: "",
                    templateUrl: "contacts.list.html",
                })
                avalon.state("contacts.detail", {
                    controller: "contacts",
                    url: "/{contactID}",
                    templateUrl: "contacts.detail.html",
                    callback: function(a) {

                        avalon.vmodels.contacts.id = a
                    }
                })
                avalon.state("contacts.detail.item", {
                    controller: "contacts",
                    url: "/item/{itemID}",
                    templateUrl: "contacts.detail.item.html",
                    callback: function() {
                        var itemID = this.params.itemID
                        console.log(itemID)
                        var vmodel = avalon.vmodels.contacts
                        var el = vmodel.contact
                        if (el && el.items) {
                            for (var i = 0, elem; elem = el.items[i++]; ) {
                                if (elem.id == itemID) {
                                    vmodel.item = elem;
                                    break
                                }
                            }
                        }

                    }
                })
                avalon.history.start({
                    basepath: "/mmRouter"
                })
                avalon.scan()
            })



//http://angular-ui.github.io/ui-router/sample/#/contacts/42
        </script>


    </head>
    <style>
        .header{
            background-color: #ccc;
            height:40px;
        }
        .header a{
            width:140px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            font-weight: bolder;
            font-size: 16px;
            height:40px;
            line-height: 40px;
        }

    </style>
    <body>
        <div ms-controller="test">
            <div class="header">
                <a href="#!/">mmState</a>  <a href="#!/contacts">contacts</a>  <a href="#!/about">about</a>
            </div>

            <div ms-view></div>
        </div>

    </body>
</html>
